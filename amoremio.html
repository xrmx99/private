<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scusami ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      background: #fff;
      border: none;
      color: #ff4d6d;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 2;
    }
    button:hover {
      transform: scale(1.05);
    }
    #message {
      display: none;
      color: #fff;
      font-size: 1.5em;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 2;
    }
    #message.show {
      display: block;
      opacity: 1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 4s ease-in forwards;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(-45deg) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Scusa se ti ho ferita, non era mia intenzione üíî</h1>
  <button id="btn">Clicca qui</button>
  <div id="message">Ti amo tanto amore mio, perdonami ‚ù§Ô∏è</div>

  <script>
    const btn = document.getElementById('btn');
    const msg = document.getElementById('message');

    btn.addEventListener('click', () => {
      msg.classList.add('show');
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.background = `hsl(${Math.random() * 20 + 340}, 80%, 60%)`;
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
